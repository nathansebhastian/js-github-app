<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GitHub Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>GitHub Search App</h1>
      <h2>Search users in GitHub using this application</h2>
    </div>
    <form id="search">
      <input type="text" class="searchInput" name="username" placeholder="Type Username here" />
      <button type="submit" class="searchBtn">Submit</button>
    </form>
    <hr />
    <ul id="user-list"></ul>
    <script src="index.js"></script>
  </body>
</html>
